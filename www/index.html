<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <!-- Js -->
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/Script.js"></script>

  <!-- Bootstrap and Css -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"> 
</head>
<body class="body">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h2>Maratone-se!</h2>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm">
        <h5>Olá usuário, digite seu nome e sua idade. Uma série será recomendada:</h5>
        <center>
          <label for="nm">Nome:</label>
            <input type="text" class="form-control" id="nm" required="">
          <label for="id">Idade:</label>   
            <input type="number" class="form-control" id="id" required="">
        <center>
      </div>  
    </div>
    <br>
    <div class="row">
      <div class="col-sm">
        <center><button class="btn btn-dark" onclick="mostrarImagem()">Mostrar Recomendação</button></center>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm">
        <h5>Série:</h5>
        <center>
          <img id="img" onload="mostrarImagem()">
          <a id ="msg"><a/>
        </center>
      </div>  
    </div>
    <br>
  </div>
</body>
</html>
